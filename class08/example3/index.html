<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.2/babel.js"></script>
    <title>Not Controlled Forms</title>
</head>

<body>
    <div id="position1"></div>
    <script type="text/babel">
        class FormName extends React.Component {
            constructor(props) {
                super(props);
                this.input = React.createRef();
                this.getSubmit = this.getSubmit.bind(this);
            }

            getSubmit(event) {
                console.log("Submission sent...");
                alert(`Name typed: ${this.input.current.value}`);
                event.preventDefault();
            }

            render() {
                return (
                    <form onSubmit={this.getSubmit}>
                        <label>Name: </label>
                        <input type="text" defaultValue="Type your name..." ref={this.input} />
                        <input type="submit" value="Send" />
                    </form>)
            }
        }
        ReactDOM.render(<FormName />,
            document.getElementById("position1")
        )
    </script>
</body>

</html>
