<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.2/babel.js"></script>
    <title>Third Example</title>
</head>

<body>
    <h1>React Example 3</h1>
    <div id="position1"></div>

    <script type="text/babel">
        function clock(msg) {
            const show = (
                <div>
                    <h1>
                        {msg} {new Date().toLocaleTimeString()}
                    </h1>
                </div>
            );
            ReactDOM.render(show, document.getElementById("position1"))
        }
        setInterval(clock, 1000, "Now it's");
    </script>
</body>

</html>
