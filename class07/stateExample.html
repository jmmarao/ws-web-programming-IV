<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.2/babel.js"></script>
    <title>Second Example</title>
</head>

<body>
    <h1>React Example 2</h1>
    <div id="position1"></div>

    <script type="text/babel">
        class Student extends React.Component {
            constructor(props) {
                super();
                this.state = {
                    name: "Ironman",
                    age: 39
                }
            }
            render() {
                return <div>
                    <h2>Student: {this.state.name} has {this.state.age} years old</h2>
                </div>
            }
        }
        ReactDOM.render(<Student />, document.getElementById("position1"));
    </script>
</body>

</html>
